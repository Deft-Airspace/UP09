<section class="for_registr_form">
  <!--Форма регистрации-->

  <article class="registr_form_block">
    <!--Левый блок формы-->

    <div class="registr_left_text_block">
      <h2 class="registr_zag">Получите первый обед бесплатно!</h2>
      <p class="registr_text">
        Здоровые, вкусные и простые в приготовлении блюда ждут вас. Начните питаться правильно уже
        сегодня. Вы можете отменить или приостановить подписку в любое время. А первый обед за наш
        счет!
      </p>

      <!--Форма регистрации, input блок-->

      <form class="input_form_grid">
        <!--Первая ячейка формы-->

        <div class="form_grid_pice">
          <h4 class="form_grid_zag">Ваше имя</h4>
          <input required type="text" placeholder="Ввведите имя" class="registr_form_input" />
        </div>
        <!--Вторая ячейка формы-->

        <div class="form_grid_pice">
          <h4 class="form_grid_zag">Ваша почта</h4>
          <input required placeholder="Введите email" type="email" class="registr_form_input" />
        </div>
        <!--Третья ячейка формы-->

        <div class="form_grid_pice">
          <h4 class="form_grid_zag">Откуда вы получили от нас информацию?</h4>
          <input required type="text" placeholder="Будем рады узнать" class="registr_form_input" />
        </div>
        <!--Четвёртая ячейка формы-->

        <div class="form_grid_pice">
          <button type="submit" class="registr_form_button">Отправить</button>
        </div>
      </form>
    </div>

    <!--Правый блок формы, изображение-->
    <div class="form_right_block">
      <img loading="lazy" alt="Фото баннера" class="form_img" src="img/eating.jpg" />
    </div>
  </article>
</section>
